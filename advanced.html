<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">   
       <title>Advanced Search</title>
       <link rel="stylesheet" href="styles.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   </head>
   <body style="background-color: #18191b; color:white;">
           <div class="nav-links">
               <a href="index.html">Google Search</a>
               <a href="image.html">Image Search</a>
           </div>
           <div class="container">
                <h2 color="#e5736d">Advanced Search</h2>
                <form action="https://www.google.com/search" method="GET">
                <h3>Find pages with...</h3>
                <hr>
                <div class="row mb-3">
                    <div class="col-lg-4 col-sm-6">
                        <p>all these words:</p>
                    </div>
                    <div class="col-lg-5 col-sm-6">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-sm-6">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="col-lg-5 col-sm-6">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-sm-6">
                        <p>any of these words:</p>
                    </div>
                    <div class="col-lg-5 col-sm-6">
                        <input type="text" id="any-words" name="as-oq" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-sm-6">
                        <p>none of these words:</p>
                    </div>
                    <div class="col-lg-5 col-sm-6">
                        <input type="text" name="as-eq" class="form-control">
                    </div>
                </div>
                <div class="col-lg-9 col-sm-12 text-end">
                    <input class="btn btn-primary" type="submit">
                </div>
                </div>           
                </body>
                </html>
